name: Build & Release LaTeX PDF

on:
  push:
    branches: [main]
    paths:
      - 'pit-paper/**'
      - '.github/workflows/latex.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: pit-paper/main.tex

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pit-paper-pdf
          path: pit-paper/main.pdf

      - name: Create or update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest PIT Paper
          files: pit-paper/main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
